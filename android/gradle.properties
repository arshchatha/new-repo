org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Project-specific Gradle properties.
# Disable Gradle daemon for VS Code compatibility
org.gradle.daemon=false

# Enable configuration cache for better performance
org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true

# Disable welcome message
org.gradle.welcome=never

# Prevent VS Code Java extension conflicts
org.gradle.java.installations.auto-detection=false
